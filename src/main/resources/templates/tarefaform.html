<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Adicione uma nova tarefa</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div class="container">

    <h2>Detalhes da tarefa</h2>
    <div>
        <form class="form-horizontal" th:object="${tarefa}" th:action="@{/tarefa}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Descrição:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{descricao}"/>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('dataFinalizacao')}">
                        <p th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></p>
                    </div>

                </div>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Finalizado:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" th:field="*{finalizado}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Data Finalização:</label>
                <div class="col-sm-10">
                    <input id="en" type="text" class="form-control" th:field="*{dataFinalizacao}" th:placeholder="yyyy-mm-dd"/>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('dataFinalizacao')}">
                        <p th:if="${#fields.hasErrors('dataFinalizacao')}" th:errors="*{dataFinalizacao}"></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Adicionar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
