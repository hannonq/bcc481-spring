<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.0/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.0/jquery.min.js}"></script>

    <link href="../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
    <title>Tarefas</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div>
    <h2>Lista de tarefas do(a) <span sec:authentication="name"></span></h2>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Finalizado</th>
            <th>Data da finalização</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:if="${#lists.isEmpty(tarefas)}">
            <td colspan="4">Nenhuma tarefa</td>
        </tr>
        <tr th:each="tarefa : ${tarefas}">
            <td th:text="${tarefa.id}"></td>
            <td th:text="${tarefa.descricao}"></td>
            <td th:text="${tarefa.finalizado}"></td>
            <td th:text="${#calendars.format(tarefa.dataFinalizacao)}"></td>
            <td>
                <a th:href="${'tarefa/editar/' + tarefa.id}" class="btn btn-default">Editar</a>
            </td>
            <td>
                <a th:href="${'tarefa/apagar/' + tarefa.id}" class="btn btn-danger">Excluir</a>
            </td>
        </tr>
    </table>
    <a th:href="${'tarefa/nova'}" class="btn btn-default">Adicionar tarefa</a>
</div>
</body>
</html>
